<div class="banner banner_register"></div>

<div class=" backgr banner_title">
	<div class="wap">
		帐号注册
	</div>
</div>

<form action="" method="post" onSubmit="return Validator.Validate(this,4);">
<div class="index_b index_register">
	<div class="wap">
		<div class="index_b_text">
    
    	<!-- form -->
    	<div class="input-prepend">
        <span class="add-on">登录帐号</span>
        <input class="span2" type="text" name="username" id="username" placeholder="请输入登录帐号" datatype="Require" msg="请输入登录帐号">
      </div>
      
      <div class="input-prepend">
        <span class="add-on">登录密码</span>
        <input class="span2" name="password" id="password" type="password" placeholder="6-16个字符由大小写字母数字下划线组成" datatype="SafeString" msg="请正确输入密码">
      </div>
      
      <div class="input-prepend">
        <span class="add-on">确认密码</span>
        <input class="span2" name="repassword" id="repassword" type="password" placeholder="请再次输入登录密码" datatype="Repeat" to="password" msg="两次输入密码不一致">
      </div>
      
      <div class="d"></div>
      
      <div class="input-prepend">
        <span class="add-on">单位名称</span>
        <input class="span2" type="text" name="company" placeholder="请输入单位名称" datatype="Require" msg="请输入单位名称">
      </div>
      
      <div class="input-prepend">
        <span class="add-on">所在地区</span>
        <div class="span2">
          <select name="location_p" id="location_p"></select>
          
          <select name="location_c" id="location_c"></select>
          
          <select name="location_a" id="location_a"></select>
          <script src="/Public/js/region_select.js"></script>
          <script type="text/javascript">
              new PCAS('location_p', 'location_c', 'location_a', '', '', '');
          </script>
        </div>
      </div>
      
      <div class="input-prepend">
        <span class="add-on">街道地址</span>
        <input class="span2" type="text" placeholder="请输入街道地址" name="address" id="address" datatype="Require" msg="请输入街道地址">
      </div>
      
      <div class="d"></div>
      
      <div class="input-prepend">
        <span class="add-on">手机号码</span>
        <input class="span2" type="text" placeholder="请输入手机号码" name="phone" id="phone" datatype="Mobile" msg="请正确输入手机号码">
      </div>
      
      <div class="input-prepend">
        <span class="add-on">QQ号码</span>
        <input class="span2" type="text" placeholder="请输入QQ号码" name="qq" id="qq" datatype="QQ" msg="请正确输入QQ号码">
      </div>
      
      <div class="input-prepend">
        <span class="add-on">电子邮箱</span>
        <input class="span2" type="text" name="email" id="email" placeholder="请输入电子邮箱" datatype="Email" msg="请正确输入电子邮箱">
      </div>
      
      <div class="d"></div>
      <div class="d"></div>
      
      <div class="input-prepend">
        <input type="submit" value="提交">
      </div>
      <!-- form -->
      
		</div>
	</div>
</div>
</form>
