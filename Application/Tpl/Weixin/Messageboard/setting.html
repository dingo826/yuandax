<script>
//背景上传
function upload_bg(a,type){
	if(J_Uploader.isruning==true){
		J_msgshow("正在上传请稍等");
	}else{
		J_Uploader.upload_url="{:U('image/up')}"; //上传地址
		J_Uploader.callback	=function(data){
      $(a).parent().find(".j-button-upload").html('上传');
      
      if(data.statu==-2){
        J_msgshow("文件尺寸过大");
      }else{
        $("#bg_imgview").html('<img src="'+data.path+'">');
        $("#show_bg_img").val(data.path);
      }
		};
		
		J_Uploader.uploading=function(){
			J_msgshow("正在上传头部图片");
      $(a).parent().find(".j-button-upload").html('<span class="icon-spinner icon-spin"></span>');
		};
		
		J_Uploader.file=a.files;
		J_Uploader.nowtype=type;
		J_Uploader.addlist();
	}
}

//封面上传
function upload_cover(a,type){
	if(J_Uploader.isruning==true){
		J_msgshow("正在上传请稍等");
	}else{
		J_Uploader.upload_url="{:U('image/up')}"; //上传地址
		J_Uploader.callback	=function(data){
      $(a).parent().find(".j-button-upload").html('上传');
      if(data.statu==-2){
        J_msgshow("文件尺寸过大");
      }else{
        $("#cover_imgview").html('<img src="'+data.path+'">');
        $("#show_cover_img").val(data.path);
      }
		};
		
		J_Uploader.uploading=function(){
			J_msgshow("正在上传封面");
      $(a).parent().find(".j-button-upload").html('<span class="icon-spinner icon-spin"></span>');
		};
		
		J_Uploader.file=a.files;
		J_Uploader.nowtype=type;
		J_Uploader.addlist();
	}
}

//添加管理员
function addadmin(){
	var wid=$("#adminid").val();
	if(wid==""){
		J_msgshow("请输入管理员ID");
		return false;
	}
	
	var html='<div class="input-prepend"><input name="openidlist[]" type="hidden" value="'+wid+'"><span class="add-on">'+wid+'</span><a class="btn" onClick="deleteadmin(this)"><span class="icon-remove"></span></a></div>';
	
	$("#adminlist").append(html);
}

function deleteadmin(a){
	$(a).parent().remove();
}

$(this).ready(function(e) {

	$("input[name='public'][value='{$info.public}']").attr("checked",true);
});
