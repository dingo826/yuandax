<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>微社区系统</title>

<link href="/static/plugin/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="/static/plugin/fontawesome/css/font-awesome.min.css" rel="stylesheet">
<link href="/static/weixin/css/style.css" rel="stylesheet">
<link href="/static/weixin/css/theme.css" rel="stylesheet">
</head>

<body>
<div class="j-fix j-full j-phone-min-pointer">
	<table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
    	<tbody>
        	<tr>
            	<td colspan="2" class="j-h72">
<!--头部-->
<include file="Public:zuhheader" />
<!--头部-->
                </td>
            </tr>
            <tr>
                <td class="j-container">
<!--内容-->
<div class="j-full">
	<include file="Public:left" />
    
    <div class="j-centent">
      <div class="j-wrap-1">
      	<div class="j-wrap-2">
        	<div class="j-wrap-3">
             
            	<!--模块-->
                <div class="j-m j-h10"></div>
                <div class="box">
                    <div class="title spacing">
                    	相册分类设置
                        <div class="j-fr">
                        	<a class="j-fz-14" href="{:U('addcate')}"><span class="icon-plus"></span> 新建分类</a>
                            <a class="j-fz-14" href="javascript:;" onClick="J_refresh()"><span class="icon-refresh"></span> 刷新</a>
                            <a class="j-fz-14" href="{:U('index')}"><span class="icon-reply"></span> 返回</a>
                        </div>
                    </div>
                    <div class="j-m j-h1 j-bkcl2"></div>
                    <div class="j-m-spacing">
                    <div class="j-m j-h10"></div>
                    
                    	<!--表单-->
                    	<form action="" method="post" id="s_form">
                        <div class="j-m j-formbk">
                        <table width="100%" cellpadding="0" cellspacing="0" class="table">
                        	<tbody>
                            	<tr class="first-noborder">
                                    <td>名称</td>
                                    <td>简介</td>
                                    <td class="j-w-150">操作</td>
                                </tr>
                                
                                <!--loop-->
                                <volist name="list" id="lv">
                                <tr class="j-vtcl-mid">
                                    <td><a href="{:U('weialbums/editcate?id='.$lv['id'])}">{$lv.name}</a></td>
                                    <td>{$lv.desc}</td>
                                    <td>
                                        <a href="{:U('weialbums/editcate?id='.$lv['id'])}" class="j-delete-1 j-block-2"><span class="icon-pencil"></span> 编辑</a>
                                        <a href="{:U('weialbums/delcate?id='.$lv['id'])}" class="j-delete-1 j-block-2"><span class="icon-remove"></span> 删除</a>
                                    </td>
                                </tr>
                                </volist>
                                <!--loop-->
                            </tbody>
                        </table>
                        </div>
                        </form>
                        <!--表单-->
                    </div>
                    <div class="j-m j-h10"></div>
                </div>
                <!--模块结束-->
                
                <div class="j-m j-h20"></div>
                <include file="Public:footer" />
                <div class="j-m j-h20"></div>
            </div>
        </div>
      </div>
    </div>
</div>
<!--内容-->
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!--js-->
<script src="/static/js/jquery.js"></script>
<script src="/static/plugin/bootstrap/js/bootstrap.min.js"></script>
