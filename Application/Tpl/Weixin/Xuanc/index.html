<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
<title>微社区系统</title>

<link href="/static/plugin/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="/static/plugin/fontawesome/css/font-awesome.min.css" rel="stylesheet">
<link href="/static/weixin/css/style.css" rel="stylesheet">
<link href="/static/weixin/css/theme.css" rel="stylesheet">
</head>

<body>
<div class="j-fix j-full j-phone-min-pointer">
	<table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
    	<tbody>
        	<tr>
            	<td colspan="2" class="j-h72">
<!--头部-->
<include file="Public:header" />
<!--头部-->
                </td>
            </tr>
            <tr>
                <td class="j-container">
<!--内容-->
<div class="j-full">
	<include file="Public:left" />
    
    <div class="j-centent">
      <div class="j-wrap-1">
      	<div class="j-wrap-2">
        	<div class="j-wrap-3">
            	<!--模块-->
                <div class="j-m j-h10"></div>
                <div class="box">
                    <div class="title spacing">对外宣传</div>
                    <div class="j-m j-h1 j-bkcl2"></div>
                    <div class="spacing">
                        <a href="{:U('custommenu/index')}" class="j-bottom-box">
                        	<div class="j-m j-h10"></div>
                            <table class="tbl" border="0" cellpadding="0" cellspacing="0">
                              <tbody>
                                  <tr>
                                      <td class="icon j-bkcl7">
                                      	<div class="j-m j-h15"></div>
                                      	<span class="icon-tasks j-fcolor-1"></span>
                                      </td>
                                      <td>
                                      	<div class="t j-ml-2">自定义菜单</div>
                                        <div class="j-m j-h8"></div>
                                        <div class="desc j-ml-2">
                                        	自定义设置菜单导航，由微信对话窗口一键直达链接内容/页面
                                        </div>
                                      </td>
                                  </tr>
                              </tbody>
                            </table>
                        </a>
                        
                        <a href="{:U('category/index')}" class="j-bottom-box">
                        	<div class="j-m j-h10"></div>
                            <table class="tbl" border="0" cellpadding="0" cellspacing="0">
                              <tbody>
                                  <tr>
                                      <td class="icon j-bkcl4">
                                      	<div class="j-m j-h15"></div>
                                      	<span class="icon-th-large j-fcolor-1"></span>
                                      </td>
                                      <td>
                                      	<div class="t j-ml-2">栏目分类</div>
                                        <div class="j-m j-h8"></div>
                                        <div class="desc j-ml-2">
                                        	自定义具有社区个性的服务、资讯、互动栏目，打造社区品牌
                                        </div>
                                      </td>
                                  </tr>
                              </tbody>
                            </table>
                        </a>
                        
                        <a href="{:U('webslide/index')}" class="j-bottom-box">
                        	<div class="j-m j-h10"></div>
                            <table class="tbl" border="0" cellpadding="0" cellspacing="0">
                              <tbody>
                                  <tr>
                                      <td class="icon j-bkcl5">
                                      	<div class="j-m j-h15"></div>
                                      	<span class="icon-picture j-fcolor-1"></span>
                                      </td>
                                      <td>
                                      	<div class="t j-ml-2">宣传图片</div>
                                        <div class="j-m j-h8"></div>
                                        <div class="desc j-ml-2">
                                        	定期于微官网首页上方宣传社区文化、发布重要通知、推荐特色板块等
                                        </div>
                                      </td>
                                  </tr>
                              </tbody>
                            </table>
                        </a>
                        
                        <a href="{:U('template/index')}" class="j-bottom-box">
                        	<div class="j-m j-h10"></div>
                            <table class="tbl" border="0" cellpadding="0" cellspacing="0">
                              <tbody>
                                  <tr>
                                      <td class="icon j-bkcl6">
                                      	<div class="j-m j-h15"></div>
                                      	<span class="icon-desktop j-fcolor-1"></span>
                                      </td>
                                      <td>
                                      	<div class="t j-ml-2">网站模板</div>
                                        <div class="j-m j-h8"></div>
                                        <div class="desc j-ml-2">
                                        	选择官网多样模板或自定义官网模板，个性官网特色
                                        </div>
                                      </td>
                                  </tr>
                              </tbody>
                            </table>
                        </a>
                        
                        <a href="{:U('plugmenu/index')}" class="j-bottom-box">
                        	<div class="j-m j-h10"></div>
                            <table class="tbl" border="0" cellpadding="0" cellspacing="0">
                              <tbody>
                                  <tr>
                                      <td class="icon j-bkcl8">
                                      	<div class="j-m j-h15"></div>
                                      	<span class="icon-signin j-fcolor-1"></span>
                                      </td>
                                      <td>
                                      	<div class="t j-ml-2">快捷菜单</div>
                                        <div class="j-m j-h8"></div>
                                        <div class="desc j-ml-2">
                                        	微官网快捷菜单自定义，分享、呼叫一键实现
                                        </div>
                                      </td>
                                  </tr>
                              </tbody>
                            </table>
                        </a>
                        <div class="j-m j-h20"></div>
                    </div>
                </div>
                <!--模块结束-->
                <div class="j-m j-h20"></div>
                <include file="Public:footer" />
                <div class="j-m j-h20"></div>
            </div>
        </div>
      </div>
    </div>
</div>
<!--内容-->
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!--js-->
<script src="/static/js/jquery.js"></script>
<script src="/static/plugin/bootstrap/js/bootstrap.min.js"></script>
<script src="/static/weixin/js/site.js"></script>
<!--js-->
</body>
</html>
