<script>
//检测是否为第一次进入新版 提示
function Check_firstenter(){
  var cookie=document.cookie;
  var reg=/FirstTime=1/;
  if(reg.test(cookie)){
    //console.log(cookie);
  }else{
    console.log(cookie);
    var Days = 99999;
    var exp = new Date();
    exp.setTime(exp.getTime() + Days*24*60*60*1000);
    document.cookie="FirstTime=1;expires=" +exp.toGMTString()+';path=/';
    
    var div=document.createElement("div");
    div.innerHTML='<div id="firstvisit-msg" onclick="J_hide('+"'firstvisit-msg'"+')" style="position:absolute; min-width:1000px; left:0; right:0; top:0; bottom:0; background:rgba(0,0,0,.5); text-align:right; z-index:999"><img src="/static2/image/msg.png"></div>';
    document.body.appendChild(div);
  }
}
Check_firstenter();
</script>
