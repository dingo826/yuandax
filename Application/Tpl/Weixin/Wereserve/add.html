<script>
//封面上传
function upload_cover(a,type){
	if(J_Uploader.isruning==true){
		J_msgshow("正在上传请稍等");
	}else{
		J_Uploader.upload_url="{:U('image/up')}"; //上传地址
		J_Uploader.callback	=function(data){
      $(a).parent().find(".j-button-upload").html('上传');
      if(data.statu==-2){
        J_msgshow("文件尺寸过大");
      }else{
        $("#cover_imgview").html('<img src="'+data.path+'">');
        $("#show_bg_img").val(data.path);
      }
		};
		
		J_Uploader.uploading=function(){
			J_msgshow("正在上传封面图片");
      $(a).parent().find(".j-button-upload").html('<span class="icon-spinner icon-spin"></span>');
		};
		
		J_Uploader.file=a.files;
		J_Uploader.nowtype=type;
		J_Uploader.addlist();
	}
}

//背景上传
function upload_bg(a,type){
	if(J_Uploader.isruning==true){
		J_msgshow("正在上传请稍等");
	}else{
		J_Uploader.upload_url="{:U('image/up')}"; //上传地址
		J_Uploader.callback	=function(data){
      $(a).parent().find(".j-button-upload").html('上传');
      if(data.statu==-2){
        J_msgshow("文件尺寸过大");
      }else{
        $("#bg_imgview").html('<img src="'+data.path+'">');
        $("#headpic").val(data.path);
      }
		};
		
		J_Uploader.uploading=function(){
			J_msgshow("正在上传背景图片");
      $(a).parent().find(".j-button-upload").html('<span class="icon-spinner icon-spin"></span>');
		};
		
		J_Uploader.file=a.files;
		J_Uploader.nowtype=type;
		J_Uploader.addlist();
	}
}

//工作日选择
function selectworktime(a,id){
  if($(a).is(":checked")){
    $("#"+id).find("input:checkbox").attr("checked",true);
  }else{
    $("#"+id).find("input:checkbox").attr("checked",false);
  }
}

$(this).ready(function(e) {
	$("#morning").find("input:checkbox").attr("checked",true);
	$("#afternoon").find("input:checkbox").attr("checked",true);
	//标题输入绑定
	$("#title").bind("keyup",function(){
		var code=$(this).val();
		
		if(code==""){
			$("#box-zixun-1 .news_title").html("加入会员会更精彩！");
		}else{
			$("#box-zixun-1 .news_title").html(code);
		}
	});
  
  //预约人数初始化
  $("input:radio[name='nummodel'][value='{$detail.nummodel|default='1'}']").attr('checked',true);
  if($("input:radio[name='nummodel'][value='1']").is(":checked")){
    $("#date-person-limit").hide();
  }else{
    $("#date-person-limit").show();
  }
  
  //初始化工作时间
  $("input:radio[name='worktime'][value='{$detail.worktime|default='1'}']").attr('checked',true);
});
</script>
