<script>
$(this).ready(function(e) {
	$("#type").bind("change",typeselect);
    //绑定图标选择事件
	$("#iconlist_1 li>a").bind("click",function(e){
		var icon=$(e.target).attr("class");
		
		$("#show_icon").removeClass();
		$("#show_icon").addClass(icon);
		$("#show_icon").addClass("j-fz-30");
		$("#icon").val(icon);
		
		$("#iconlist_1").slideUp();
		iconlist=false;
	});
	$("#type").val("{$detail.type|default='article'}");
	$("#business_type").val("{$detail.business_type|default='official'}");
	typeselect();
});

function typeselect(){
	var type=$("#type").val();
	$("#typeslist>div").hide();
	$(".type").hide();
	$("#type-"+type).show();
}

var iconlist=false;
function show_iconlist(){
	if(iconlist){
		$("#iconlist_1").slideUp();
		iconlist=false;
	}else{
		$("#iconlist_1").slideDown();
		iconlist=true;
	}
}

function upload(type, a){
	if(J_Uploader.isruning==true){
		J_msgshow("正在上传请稍等");
	}else{
		J_Uploader.callback	=function(data){
      $(a).parent().find(".j-button-upload").html('上传');
      if(data.statu==-2){
        J_msgshow("文件尺寸过大");
      }else{
        $("#bg_imgview").html('<img src="'+data.path+'">');
        $("#show_bg_img").val(data.path);
      }
		};
		
		J_Uploader.uploading=function(){
			J_msgshow("正在上传封面");
      $(a).parent().find(".j-button-upload").html('<span class="icon-spinner icon-spin"></span>');
		};
		
		J_Uploader.file=a.files;
		J_Uploader.nowtype=type;
		J_Uploader.upload_url="{:U('image/up')}"; //上传地址
		J_Uploader.addlist();
	}
}

</script>
