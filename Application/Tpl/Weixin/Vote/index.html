<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>微社区系统</title>

<link href="/static/plugin/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="/static/plugin/fontawesome/css/font-awesome.min.css" rel="stylesheet">
<link href="/static/weixin/css/style.css" rel="stylesheet">
<link href="/static/weixin/css/theme.css" rel="stylesheet">
</head>

<body>
<div class="j-fix j-full j-phone-min-pointer">
	<table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
    	<tbody>
        	<tr>
            	<td colspan="2" class="j-h72">
<!--头部-->
<include file="Public:zuhheader" />
<!--头部-->
                </td>
            </tr>
            <tr>
                <td class="j-container">
<!--内容-->
<div class="j-full">
    <include file="Public:left" />
    
    <div class="j-centent">
      <div class="j-wrap-1">
      	<div class="j-wrap-2">
        	<div class="j-wrap-3">
             
            	<!--模块-->
                <div class="j-m j-h10"></div>
                <div class="box">
                    <div class="title spacing">
                    	投票管理
                      <div class="j-fr">
                        <a class="j-fz-14" href="{:U('add')}"><span class="icon-plus"></span> 添加投票</a>
                        <a class="j-fz-14" href="javascript:;" onClick="J_refresh()"><span class="icon-refresh"></span> 刷新</a>
                      </div>
                    </div>
                    <div class="j-m j-h1 j-bkcl2"></div>
                    <div class="j-m-spacing">
                    <div class="j-m j-h10"></div>
                    
                    	<!--表单-->
                    	<form action="" method="post" id="s_form">
                        <div class="j-formbk j-m">
                        	<div class="tabbable">
                              <div class="nav nav-tabs nomargin">
                              	<table width="100%" cellpadding="0" cellspacing="0">
                                	<tbody>
                                    	<tr class="j-vtcl-mid">
                                        <td>
                                          <div class="j-m j-h8"></div>
                                          <label class="j-ml8"><input id="checkall" type="checkbox"> 全选</label> 
                                          <!--<a href="javascript:;" onClick="deleteall()" class="j-delete-1 j-block-2 j-ml8 j-mr8"><span class="icon-remove"></span> 删除</a>-->
                                          <div class="j-m j-h8"></div>
                                        </td>
                                      </tr>
                                    </tbody>
                                </table>
                              </div>
                              <div class="tab-content tab-content-full">
                                <div class="tab-pane active" id="tab1">
                                	<table width="100%" cellpadding="0" cellspacing="0" class="table table-hover">
                                        <tbody>
                                            <tr class="first-noborder">
                                              <td class="j-w-30"></td>
                                              <td>标题</td>
                                              <td class="j-w-150">时间</td>
                                              <td class="j-w-100">状态</td>
                                              <td class="j-w-200">外链地址</td>
                                              <td class="j-w-150">操作</td>
                                            </tr>
                                            
                                            <!--loop-->
                                            <notempty name="list">
                                              <volist name="list" id="item">
                                                <tr class="j-vtcl-mid">
                                                  <td class="j-txtct">
                                                    <input type="checkbox" name="deleteids[]" value="">
                                                  </td>
                                                  <td>{$item.title}</td>
                                                  <td>
                                                    {$item.start|date='Y/m/d H:i',###} 至<br>
                                                    {$item.end|date='Y/m/d H:i',###}
                                                  </td>
                                                  <td>
                                                    <egt name="nowtime" value="$item['end']">
                                                      <span class="badge">结束</span>
                                                    </egt>
                                                    <if condition="$nowtime gt $item['start'] AND $nowtime lt $item['end']">
                                                      <span class="badge badge-success">进行中</span>
                                                    </if>
                                                    <elt name="nowtime" value="$item['start']">
                                                      <span class="badge badge-info">未开始</span>
                                                    </elt>
                                                  </td>
                                                  <td>
                                                    <a href="{:U('Wechat/Vote/detail?wid='.$wid.'&vid='.$item['id'])}" target="_blank">点击查看</a>
                                                  </td>
                                                  <td>
                                                    <egt name="nowtime" value="$item['start']"><a href="{:U('result?vid='.$item['id'])}" class="j-delete-1 j-block-2"><span class="icon-search"></span> 查看结果</a></egt>
                                                    <a href="{:U('edit?id='.$item['id'])}" class="j-delete-1 j-block-2"><span class="icon-pencil"></span> 编辑</a>
                                                    <!--<a href="javascript:;" onclick="J_delete(this)" data-url="" class="j-delete-1 j-block-2"><span class="icon-remove"></span> 删除</a>-->
                                                  </td>
                                                </tr>
                                              </volist>
                                            <else/>
                                              <!--norecords-->
                                              <tr>
                                                <td colspan="8">
                                                  <div class="j-fcolor-2 j-m j-txtct">
                                                      您还没添加投票
                                                      <a href="{:U('add')}">点击添加</a>
                                                  </div>
                                                </td>
                                              </tr>
                                              <!--norecords-->
                                            </notempty>
                                            <!--loop-->
                                        </tbody>
                                    </table>
                                </div>
                              </div>
                            </div>
                        </div>
                        </form>
                        <!--表单-->
                        
                        
                        <div class="j-m">
                        	<div class="pages pagination j-fr">
                            <ul>
                             {$pages}
                            </ul>
                          </div>
                        </div>
                        
                    </div>
                    <div class="j-m j-h10"></div>
                </div>
                <!--模块结束-->
                
                <div class="j-m j-h20"></div>
                <include file="Public:footer" />
                <div class="j-m j-h20"></div>
            </div>
        </div>
      </div>
    </div>
</div>
<!--内容-->
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!--js-->
<script src="/static/js/jquery.js"></script>
<script src="/static/plugin/bootstrap/js/bootstrap.min.js"></script>
<script src="/static/weixin/js/site.js"></script>

<script>
$(this).ready(function(e) {
    //全选绑定
	$("#checkall").bind("change",function(){
		if($(this).is(":checked")){
			$(".tab-content input:checkbox").attr("checked","true");
		}else{
			$(".tab-content input:checkbox").removeAttr("checked");
		}
	});
});

//全选删除
function deleteall(){
	if($("#s_form input:checkbox:checked").length>=1){
		if(window.confirm("确定删除？")){
			$("#s_form").submit();
		}else{
			//J_msgshow("不删除");
		}
	}else{
		J_msgshow("请选择删除选项");
	}
}
</script>
</body>
</html>
