<script>
//检查填写
function check(){
	if($("input:text[name='option1']").val()!="" && $("input:text[name='option2']").val()!=""){
		$("input:text[name='option3']").removeAttr("readonly");
	}else{
		$("input:text[name='option3']").attr("readonly","readonly");
	}
	
	if($("input:text[name='option1']").val()!="" && $("input:text[name='option2']").val()!="" && $("input:text[name='option3']").val()!=""){
		$("input:text[name='option4']").removeAttr("readonly");
	}else{
		$("input:text[name='option4']").attr("readonly","readonly");
	}
	
	if($("input:text[name='option1']").val()!="" && $("input:text[name='option2']").val()!="" && $("input:text[name='option3']").val()!="" && $("input:text[name='option4']").val()!=""){
		$("input:text[name='option5']").removeAttr("readonly");
	}else{
		$("input:text[name='option5']").attr("readonly","readonly");
	}
}

$(this).ready(function(e) {
    $("input:text").bind("change",check);
	
	//初始化
	$("select[name='limit_count']").val("{$subject.num|default='1'}");
	check();
});
