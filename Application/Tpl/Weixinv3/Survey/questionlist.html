<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>微社区系统</title>

<link href="/static/plugin/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="/static/plugin/fontawesome/css/font-awesome.min.css" rel="stylesheet">
<link href="/static/plugin/fontawesome/css/font-awesome4.min.css" rel="stylesheet">
<link href="/static/weixin/css/style.css" rel="stylesheet">
<link href="/static/weixin/css/theme.css" rel="stylesheet">
</head>

<body>
<div class="j-fix j-full j-phone-min-pointer">
	<table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
    	<tbody>
        	<tr>
            	<td colspan="2" class="j-h72">
<!--头部-->
<include file="Public:header" />
<!--头部-->
                </td>
            </tr>
            <tr>
                <td class="j-container">
<!--内容-->
<div class="j-full">
	<include file="Public:left" />
    
    <div class="j-centent">
      <div class="j-wrap-1">
      	<div class="j-wrap-2">
        	<div class="j-wrap-3">
                <include file="Public:v3topnavn_huodong" />
             
            	<!--模块-->
                <div class="box">
                    <div class="title spacing">
                    	{$detail.title}题目管理
                        <div class="j-fr">
                        	<a class="j-fz-14" href="{:U('addoption?id='.$detail['id'])}"><span class="icon-plus"></span> 添加题目</a>
                            <a class="j-fz-14" href="javascript:;" onClick="J_refresh()"><span class="icon-refresh"></span> 刷新</a>
                            <a class="j-fz-14" href="{:U('index')}"><span class="icon-reply"></span> 返回</a>
                        </div>
                    </div>
                    <div class="j-m j-h1 j-bkcl2"></div>
                    <div class="j-m-spacing">
                    <div class="j-m j-h10"></div>
                    
                    	<!--表单-->
                    	<form action="" method="post" id="s_form">
                        
                        <div class="j-formbk j-m">
                        	<div class="tabbable">
                              <div class="tab-content tab-content-full">
                                <div class="tab-pane active" id="tab1">
                                	<table width="100%" cellpadding="0" cellspacing="0" class="table j-table-vertival-mid">
                                        <tbody>
                                            <tr class="first-noborder">
                                                <td>调研名称</td>
                                                <td>答案数量</td>
                                                <td width="100">操作</td>
                                            </tr>
                                            <empty name="list">
                                            <!--noresult-->
                                            <tr>
                                                <td colspan="3"><div class="j-fcolor-2 j-m j-txtct">未创建任何题目 <a href="{:U('addoption?id='.$detail['id'])}">点击添加</a></div></td>
                                            </tr>
                                            <!--noresult-->                                            
                                            <else/>
                                            <!--loop-->
                                            <volist name="list" id="item">
                                            <tr>
                                                <td><a href="">{$item.title}</a></td>
                                                <td><span class="badge">{$item.num}</span></td>
                                                <td>

                                                	<a href="{:U('editquestion?sid='.$item['sid'].'&id='.$item['tid'])}" class="j-delete-1 j-block-2"><span class="icon-pencil"></span> 编辑</a>
                                        			<a href="javascript:;" onclick="J_delete(this)" data-url="{:U('delquestion?sid='.$item['sid'].'&id='.$item['tid'])}" class="j-delete-1 j-block-2"><span class="icon-remove"></span> 删除</a>
                                                </td>
                                            </tr>
                                            </volist>
                                            <!--loop-->
                                            </empty>
                                        </tbody>
                                    </table>
                                </div>
                              </div>
                            </div>
                        </div>
                        </form>
                        <!--表单-->

                    </div>
                    <div class="j-m j-h10"></div>
                </div>
                <!--模块结束-->
                
                <div class="j-m j-h20"></div>
                <include file="Public:footer" />
                <div class="j-m j-h20"></div>
            </div>
        </div>
      </div>
    </div>
</div>
<!--内容-->
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!--js-->
<script src="/static/js/jquery.js"></script>
<script src="/static/plugin/bootstrap/js/bootstrap.min.js"></script>
<script src="/static/weixin/js/site.js"></script>

<script>
function search_key(){
	location.href="?keyword="+$("input[name='keyword']").val();
}
</script>
</body>
</html>
