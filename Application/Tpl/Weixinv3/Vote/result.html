<script>
var total=0;
function result_animation(){
  $("#results .ticket").each(function(i,e){
    var num = parseInt($(this).html());
    total+=num;
  });
    
  //初始化百分比数据
  if(total!=0){
    setTimeout(function(){
      $("#results table").each(function(i,e){
        var num = parseInt($(this).find('.ticket').html());
        var percent = (num/total*100).toFixed(2);
        percent = percent ? percent : 0;
        $(this).find(".percent").html(percent);
        $(this).find(".bar").css("width",percent+'%');
      });
    },500);
  }
}

$(document).ready(function(){
  result_animation();
});
</script>
