<script>
newsid = '{$detail.news_id}';
function upload_bg(a,type){
	if(J_Uploader.isruning==true){
		J_msgshow("正在上传请稍等");
	}else{
		J_Uploader.upload_url="{:U('image/up')}"; //上传地址
		J_Uploader.callback	=function(data){
      $(a).parent().find(".j-button-upload").html('上传');
      if(data.statu==-2){
        J_msgshow("文件尺寸过大");
      }else{
        $("#bg_imgview").html('<img src="'+data.path+'">');
        $("#show_bg_img").val(data.path);
      }
		};
		
		J_Uploader.uploading=function(){
			J_msgshow("正在上传图片");
      $(a).parent().find(".j-button-upload").html('<span class="icon-spinner icon-spin"></span>');
		};
		
		J_Uploader.file=a.files;
		J_Uploader.nowtype=type;
		J_Uploader.addlist();
	}
}

function articleshow(){
	if(articleshow._init!=1){
		articleshow._init=1;
		
		articleshow.flag=true;
	}
	
	if(articleshow.flag){
		articleshow.flag=false;
		J_show("type-article");	
	}else{
		articleshow.flag=true;
		J_hide("type-article");	
	}
}
$(this).ready(function(e) {	
	$("input[name='public'][value='{$detail.public}']").attr("checked", true);
	$("input[name='status'][value='{$detail.status}']").attr("checked", true);
	$("input[name='news_id'][value='{$detail.news_id}']").attr("checked", true);
	if(newsid>0) articleshow();
});
</script>
