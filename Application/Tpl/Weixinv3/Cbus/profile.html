<script charset="utf-8" src="/static/js/jquery.choosearea.js"></script>
<script src="/data/posterjs/citytree.js"></script>

<script>
$(this).ready(function(){
  /*数据初始化
  var chooseAreaApp1 = new $.choosearea({
		selectDomId : {
			province : "provincen",
			city : "cityn",
			county : "countyn"
		},
		data : data
	});*/

  var chooseAreaApp1 = new $.choosearea({
		selectDomId : {
			province : "provincen",
			city : "cityn",
			county : "countyn"
		},
		initAreaIds : {
			province : "{$detail.province|default='0'}",
			city : "{$detail.city|default='0'}",
			county : "{$detail.county|default='0'}"  
		},
		data : data
	});

  //状态
  $('input:radio[name="freeze"][value="{$relat.status|default='1'}"]').attr("checked",true);

  //分类
  $("#cid").val('{$detail.cid}');
  
  
  //百度地图
  J_Bmap.init("J-baidumap",{
    center:new BMap.Point("{$detail.xpoint}", "{$detail.ypoint}"),
    tool:[]
  });
  
  CenterPositionMark = J_Bmap.markerDIY({url:"__PUBLIC__/webapp/image/locate.png",w:40,h:55,undelete:true},J_Bmap.map.getCenter());
  
  //解析点位置
  J_Bmap.map.addEventListener("moveend",function(e){
    setTimeout(function(){
      J_Bmap.analysisPoint(J_Bmap.map.getCenter(),function(r){
        $("#nowplace").val(r.province + " " + r.city + " " + r.district + " " + r.street + " " + r.streetNumber + '附近');
        var p=J_Bmap.map.getCenter();
        $("#p_x").val(p.lng);
        $("#p_y").val(p.lat);
        //console.log(r);
        CenterPositionMark.setPosition(p);
        //alert(r.province);
      });
    },100);
  });
  
  shopmarker = new BMap.Marker(J_Bmap.map.getCenter(),{icon:J_Bmap.Myposition_icon});
  J_Bmap.map.addOverlay(shopmarker);
});
</script>
