<script>
//logo上传
function upload_logo(a,type){
	if(J_Uploader.isruning==true){
		J_msgshow("正在上传请稍等");
	}else{
		J_Uploader.upload_url='';	//上传地址
		J_Uploader.callback	=function(data){
			$("#logo_imgview").html('<img src="'+data.path+'">');
			$("#show_logo_img").val(data.path);
		};
		
		J_Uploader.uploading=function(){
			J_msgshow("正在上传logo");
		};
		
		J_Uploader.file=a.files;
		J_Uploader.nowtype=type;
		J_Uploader.addlist();
	}
}

//背景上传
function upload_bg(a,type){
	if(J_Uploader.isruning==true){
		J_msgshow("正在上传请稍等");
	}else{
		J_Uploader.upload_url='index.php'; //上传地址
		J_Uploader.callback	=function(data){
			$("#bg_imgview").html('<img src="'+data.path+'">');
			$("#show_bg_img").val(data.path);
		};
		
		J_Uploader.uploading=function(){
			J_msgshow("正在上传背景");
		};
		
		J_Uploader.file=a.files;
		J_Uploader.nowtype=type;
		J_Uploader.addlist();
	}
}

function viewpor_resize(){
	if(window.innerWidth<=790){
		$(".j-viewport").css("margin-left","-320px");
		viewport=false;
	}else{
		$(".j-viewport").css("margin-left","5px");
	}
	
	if(window.innerWidth<=360){
		if(blured==false){
			$(".j-viewport-show").bind("blur",function(e){
				viewport=false;
				$(".j-viewport").css("margin-left","-320px");
			});
		}
	}
}

var viewport=false;
var blured=false;

$(this).ready(function(e) {
    viewpor_resize();

	//菜单事件绑定
	$(".j-viewport-show").bind("click",function(){
		if(viewport){
			viewport=false;
			$(".j-viewport").css("margin-left","-320px");
		}else{
			viewport=true;
			$(".j-viewport").css("margin-left","0px");
		}
	});
	
	$.validator.setDefaults({
    	submitHandler: function(form) {
      		form.submit();
    	}
	});
	
	$("#s_form").validate({
		focusInvalid:true
	});
	
	//初始化选项样式
	$(".j-viewport .j-view-vs").css("color","#"+$("#copyright_color").val());
	
	$("#copyright_color").change(function(e){
		$(".j-viewport .j-view-vs").css("color","#"+$("#copyright_color").val());
	});
});

$(this).resize(function(e){
	viewpor_resize();
});


function checkbox_action(a){
	if($(a).attr("checked")){
		$(a).parent().parent().find("select").fadeIn();
	}else{
		$(a).parent().parent().find("select").fadeOut();
	}
}
</script>
