<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>微社区系统</title>

<link href="/static/plugin/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="/static/plugin/fontawesome/css/font-awesome.min.css" rel="stylesheet">
<link href="/static/plugin/fontawesome/css/font-awesome4.min.css" rel="stylesheet">
<link href="/static/weixin/css/style.css" rel="stylesheet">
<link href="/static/weixin/css/theme.css" rel="stylesheet">
</head>

<body>
<div class="j-fix j-full j-phone-min-pointer">
	<table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
    	<tbody>
        	<tr>
            	<td colspan="2" class="j-h72">
<!--头部-->
<include file="Public:header" />
<!--头部-->
        </td>
      </tr>
      <tr>
        <td class="j-container">
<!--内容-->
<div class="j-full">
  <include file="Public:left" />
    
  <div class="j-centent">
    <div class="j-wrap-1">
      <div class="j-wrap-2">
        <div class="j-wrap-3">
          
          <include file="Public:v3topnavn_xinw" />
            
          <!--模块-->
          <div class="box">
            <div class="title spacing">
              预览及审核设置
              <div class="j-fr">
                <a class="j-newbtn green" href="{:U('editing/index')}">返回采编页面</a>
              </div>
            </div>
                
            <div class="j-hr-1"></div>
              
            <!-- 列表 -->
            <div class="j-common-tablelist centertxt">
              <div class="j-m j-h5"></div>
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th width="80">头像</th>
                    <th>昵称</th>
                    <th width="250">操作</th>
                  </tr>
                </thead>
                <tbody>
                  <volist name="opelist" id="item">
                  <tr>
                    <td><img src="{$item.headimgurl}"></td>
                    <td>{$item.name}<br/>
                    <eq name="item.id" value="$worklist['preview']['mid']"><a class="color-2">预览员&nbsp;&nbsp;&nbsp;&nbsp;</a></eq>
                    <eq name="item.id" value="$worklist['review']['mid']"><a class="color-2">审核员&nbsp;&nbsp;</a></eq>
                    </td>
                    <td>                      
                      <neq name="item.id" value="$worklist['preview']['mid']"><a href="{:U('setpreviewworker?id='.$item['id'])}">设为预览员</a></neq>
                      <neq name="item.id" value="$worklist['review']['mid']"><a href="{:U('setreviewworker?id='.$item['id'])}">设为审核员</a></neq>
                    </td>
                  </tr>
                  </volist>
                  
                  <!-- loop -->
                   <volist name="list" id="item">
                  <tr>
                    <td><img src="{$item.headimgurl}"></td>
                    <td>{$item.name}<br/>
                    <eq name="item.id" value="$worklist['preview']['mid']"><a class="color-2">预览员&nbsp;&nbsp;&nbsp;&nbsp;</a></eq>
                    <eq name="item.id" value="$worklist['review']['mid']"><a class="color-2">审核员&nbsp;&nbsp;</a></eq>
                    </td>
                    <td>                      
                      <neq name="item.id" value="$worklist['preview']['mid']"><a href="{:U('setpreviewworker?id='.$item['id'])}">设为预览员</a></neq>
                      <neq name="item.id" value="$worklist['review']['mid']"><a href="{:U('setreviewworker?id='.$item['id'])}">设为审核员</a></neq>
                    </td>
                  </tr>
                  </volist>
                  <!-- loop -->
                  
                </tbody>
              </table>
              
              <div class="j-m"></div>
            </div>
            <!-- 列表end -->
            
            <div class="j-page-c">
              <div class="pages pagination j-fr">
                <ul>
                  {$pages}                                   
                </ul>
              </div>
            </div>
            <div class="j-m j-h20"></div>
          </div>
          <!--模块结束-->
          <div class="j-m j-h20"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--内容-->
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!--js-->
<script src="static/js/jquery.js"></script>
<script src="static/plugin/bootstrap/js/bootstrap.min.js"></script>
<script src="static/js/site.js"></script>

<script>

</script>
</body>
</html>
