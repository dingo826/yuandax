<script>
function setall(a){
  var t=$(a).attr("status");
  
  if(!t || t=="0"){
    $(".j-common-tablelist input:checkbox").prop("checked",true);
    $(a).attr("status","1");
    return;
  }
  
  $(".j-common-tablelist input:checkbox").removeAttr("checked");
  $(a).attr("status","0");
}
</script>
