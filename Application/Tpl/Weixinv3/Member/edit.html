<script>
$(this).ready(function(){
  //数据初始化

  //状态
  $('input:radio[name="freeze"][value="{$uinfo.freeze}"]').attr("checked",true);

  //实名认证
  $('input:checkbox[name="real_name"][value="{$uinfo.real_name}"]').attr("checked",true);

  //性别 2=女 1=男
  $('input:radio[name="sex"][value="{$uinfo.sex}"]').attr("checked",true);

  //用户类型 0=租客 1=房东 2=未知
  $('input:radio[name="householdType"][value="{$uinfo.householdType}"]').attr("checked",true);
  
  //时间选择
  $("#timepickers-1").datetimepicker({
    format: 'yyyy-mm-dd',
    language:  'zh-CN',
    minView: 2
  });
});
