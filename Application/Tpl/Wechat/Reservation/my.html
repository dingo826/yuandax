<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
<meta name="format-detection" content="telephone=no"/>
<meta name="format-detection" content="email=no"/>
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title>我的预约</title>

<link href="__PUBLIC__/webapp/style/app.css" rel="stylesheet">
<link rel="stylesheet" href="__PUBLIC__/webapp/plugin/weiui/weui.min.css">
<link href="__PUBLIC__/webapp/style/css.css" rel="stylesheet">
</head>

<body>

<div class="date-list">
  <!-- loop -->
  <volist name="list" id="item">
  <div class="item">
    <div class="head">
      <eq name="item.status" value='-2'><span class="lable-circle bg-gray">取消</span></eq>
      <eq name="item.status" value='-1'><span class="lable-circle bg-gray">无效</span></eq>
      <eq name="item.status" value='1'><span class="lable-circle bg-yellow">等待确认</span></eq>
      <eq name="item.status" value='2'><span class="lable-circle bg-mred">预约有效</span></eq>
      <eq name="item.status" value='3'><span class="lable-circle bg-green">完成</span></eq>
      {$item.addtime|date="m月d日",###}预约详情
    </div>
    <div class="content">
      <table class="table padding">
        <tbody>
          <tr>
            <td width="100">预约窗口</td>
            <td>{$item.dtitle}</td>
          </tr>
          
          <tr>
            <td>联系人</td>
            <td>{$item.contact}</td>
          </tr>
          
          <tr>
            <td>联系电话</td>
            <td>{$item.contacttel}</td>
          </tr>
          
          <tr>
            <td>时间</td>
            <td>{$item.dateline|date="Y-m-d",###} 周{$item.dateline|Weekname} {$item.tslot|Tslot}</td>
          </tr>
          
          <tr>
            <td>预约提交时间</td>
            <td>{$item.addtime|date="Y-m-d",###}</td>
          </tr>
        </tbody>
      </table>      
      <in name="item.status" value='1,2'><a href="{:U('cancel?id='.$item['id'].'&wid='.$tget['wid'].'&token='.$tget['token'].'&wxref='.$tget['wxref'])}" class="weui_btn weui_btn_warn">取消预约</a></in>
      <eq name="item.status" value='2'><a href="{:U('complete?id='.$item['id'].'&wid='.$tget['wid'].'&token='.$tget['token'].'&wxref='.$tget['wxref'])}" class="weui_btn weui_btn_primary">完成</a></eq>
    </div>
  </div>
  </volist>
  <!-- loop -->
  
</div>
<include file="Public:footer" />
</body>
</html>
