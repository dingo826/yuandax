<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
<meta name="format-detection" content="telephone=no"/>
<meta name="format-detection" content="email=no"/>
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title>{$basic.abbr}</title>

<link href="__PUBLIC__/webapp/style/app.css" rel="stylesheet">
<link href="__PUBLIC__/webapp/plugin/swiper/swiper.min.css" rel="stylesheet">
<link rel="stylesheet" href="__PUBLIC__/webapp/plugin/fontawesome/css/font-awesome.min.css">
<link rel="stylesheet" href="__PUBLIC__/webapp/plugin/fontawesome/css/font-awesome4.min.css">
<link href="__PUBLIC__/webapp/template/index/19/css/css.css" rel="stylesheet">
</head>

<body>
<notempty name="webslide=site_webslide()">
<div id="swiper" class="swiper-container">
	<div class="swiper-wrapper">
		<!-- loop -->
      <volist name="webslide" id="item">
      <div class="swiper-slide">
        <a href="{$item.url}">
          <table>
            <tbody>
              <tr>
                <td><img src="{$item.picurl}"></td>
              </tr>
            </tbody>
          </table>
        </a>
      </div>
      </volist>
		<!-- loop -->
	</div>
	<div class="swiper-pagination"></div>
</div>
</notempty>

<div class="menu">
	<!-- loop -->
  <volist name="category=site_category()" id="item">
	<a href="{$item.url}" class="item">
    <div class="icon"><span class="{$item.icon}"></span></div>
    <div class="title">{$item.classname}</div>
	</a>
  </volist>
	<!-- loop -->
  
  <div class="clear"></div>
</div>

<div class="footer"></div>

<script src="__PUBLIC__/webapp/plugin/swiper/swiper.min.js"></script>
<script>
var swiper = new Swiper('#swiper', {
	pagination: '.swiper-pagination',
	loop:true,
	autoplay: 5000,
  autoplayDisableOnInteraction : false
});
</script>
<include file="Public:footer" />
</body>
</html>
