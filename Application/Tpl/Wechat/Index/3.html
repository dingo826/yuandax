<head>

<title>{$basic.abbr}</title>

<link href="__PUBLIC__/webapp/style/app.css" rel="stylesheet">

<link href="__PUBLIC__/webapp/template/index/3/css/css.css" rel="stylesheet">
</head>

<body>
<php>
$webslide=site_webslide();
</php>
<notempty name="webslide">
<div id="swiper" class="swiper-container">
	<div class="swiper-wrapper">
		<!-- loop -->
    <volist name="webslide" id="item">
		<div class="swiper-slide">
      <a href="{$item.url}">
        <table>
          <tbody>
            <tr>
              <td><img src="{$item.picurl}"></td>
            </tr>
          </tbody>
        </table>
      </a>
    </div>
    </volist>
		<!-- loop -->
	</div>
	<div class="swiper-pagination"></div>
</div>
</notempty>

<!-- 单双循环 -->
<div class="menu">
  <!-- loop line1 -->
  <div class="line">
  	<!-- onemenu -->
    <php>$ct=1;</php>
    <volist name="category=site_category()" id="item">
    <php>$cl=$cl+1;</php>
    <a href="{$item.url}" class="item">
      <div class="title">{$item.classname}</div>
      <div class="icon"><span class="{$item.icon}"></span></div>
    </a>
    <if condition="($ct eq 1) and ($cl eq 3)"><php>$cl=0;$ct=2;</php></div><div class="line"></if>
    <if condition="($ct eq 2) and ($cl eq 2)"><php>$cl=0;$ct=1;</php></div><div class="line"></if>
    </volist>
    <!-- onemenu -->
  </div>
  <!-- loop lineend -->

<div class="clear"></div>
</div>

<script src="__PUBLIC__/webapp/plugin/swiper/swiper.min.js"></script>
<script>
var swiper = new Swiper('#swiper', {
	pagination: '.swiper-pagination',
	loop:true,
	autoplay: 5000,
  autoplayDisableOnInteraction : false
});
</script>
<include file="Public:footer" />
</body>
</html>
