<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
<meta name="format-detection" content="telephone=no"/>
<meta name="format-detection" content="email=no"/>
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title>{$detail.classname}</title>

<link href="__PUBLIC__/webapp/style/app.css" rel="stylesheet">
<link href="__PUBLIC__/webapp/template/list/39/css/css.css" rel="stylesheet">
</head>

<body>
<div class="list">
  <!-- loop -->
  <volist name="list" id="item">
  <div class="item">
    <div class="time">
      <span class="c">
        <span class="date">{$item.etime|date="m/d",###}</span>
        <span class="year">{$item.etime|date="Y",###}</span>
      </span>
    </div>
    
    <a class="content" href="{:U('article/index?id='.$item['id'].'&wid='.$item['wid'].'&token='.$tget['token'].'&wxref='.$tget['wxref'])}">
      <div class="c">
        <div class="headtitle">{$item.title}</div>
        <div class="thumb"><img src="{$item.picurl}"></div>
        <div class="subtitle">阅读全文</div>
      </div>
    </a>
  </div>
  </volist>
  <!-- loop -->

  <div class="clear"></div>
</div>
<include file="Public:page" />
<include file="Public:footer" />
</body>
</html>
