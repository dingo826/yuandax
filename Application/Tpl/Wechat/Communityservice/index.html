<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
<meta name="format-detection" content="telephone=no"/>
<meta name="format-detection" content="email=no"/>
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title>社区服务</title>

<link href="__PUBLIC__/webapp/style/app.css" rel="stylesheet">
<link rel="stylesheet" href="__PUBLIC__/webapp/plugin/weiui/weui.min.css">

<link href="__PUBLIC__/webapp/style/css.css" rel="stylesheet">
</head>

<body>
<include file="toppic" />

<!-- loop -->
<volist name="list" id="item">
<div class="weui_panel weui_panel_access">
  <div class="weui_panel_bd">
    <a href="{:U('dolist?id='.$item['id'].'&wid='.$item['wid'].'&token='.$tget['token'].'&wxref='.$tget['wxref'])}" class="weui_media_box weui_media_appmsg">
      <div class="weui_media_hd">
        <img class="weui_media_appmsg_thumb" src="{$item.icon}" alt="">
      </div>
      <div class="weui_media_bd">
        <h4 class="weui_media_title">{$item.name}</h4>
      </div>
    </a>
  </div>
</div>
</volist>
<!-- loop -->

<include file="Public:footer" />
</body>
</html>
