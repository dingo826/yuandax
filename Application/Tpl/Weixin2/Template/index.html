<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>微社区系统</title>

<link href="/static/plugin/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="/static/plugin/fontawesome/css/font-awesome.min.css" rel="stylesheet">

</head>

<body>
<div class="j-fix j-full j-phone-min-pointer">
	<table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">

        	<tr>
            	<td colspan="2" class="j-h72">
<!--头部-->
<include file="Public:zuhheader" />
<!--头部-->
                </td>

            <tr>
                <td class="j-container">
<!--内容-->
<div class="j-full">
	<include file="Public:left" />
    
    <div class="j-centent">
      <div class="j-wrap-1">
      	<div class="j-wrap-2">
        	<div class="j-wrap-3">
             
            	<!--模块-->
                <div class="j-m j-h10"></div>
                <div class="box">
                    <div class="title spacing">
                    	网站模板
                    </div>
                    
                    <div class="j-m j-h1 j-bkcl2"></div>
                    <div class="j-m-spacing">
                    	<div class="j-m j-h10"></div>
                    
                    	<!--预览框-->
                    	<div id="viewport" class="j-viewport j-tsm-06">
                        	<div class="j-view-1">
                            	<div class="container">
                                	<iframe style="border:none; height:99%; width:100%" src="{:C(HTTP_DOMIN)}/?g=wechat&wid={$weixin.id}&wxref=mp.weixin.qq.com" id="webapp_view" name="webapp_view"></iframe>
                                </div>
                            </div>
                        </div>

                    	<!--表单-->

                        <div class="j-m j-h1"></div>
                        <table border="0" width="100%" cellpadding="0" cellspacing="0">
                        	<tbody>
                            	<tr>
                                	<td class="j-viewport-w"><div class="j-m" style="min-height:440px"></div></td>
                                    <td class="j-formbk">
                                    	<div class="j-m">
                                        	<!--模板-->
                                        	<div class="tabbable"> <!-- Only for left/right tabs -->

                                                <volist name="list" id="vo" >
                                                <li <eq name="i" value="1">class="active"</eq>><a href="#tab{$i}" anchor="{$vo.anchor}" data-toggle="tab">{$vo.name}</a></li>
                                                </volist>
                                              </ul>
                                              
                                              <div class="tab-content">
                                                    <div class="tab-pane active" id="tab1">

                                                        <div id="j-templatelist-1" class="j-templatelist">
                                                        	<ul>
                                                            
                                                                <volist name="column" id="vo_column" key="k">
                                                            	<li>                                                                    
                                                                	<a tplid="{$vo_column.id}" <eq name="indexmubanid" value="$vo_column.id"> class="active"</eq> key="home" href="javascript:;">
                                                                        <div class="tplimg">
                                                                    	<img src="{$vo_column.img_url}" />
                                                                        </div>
                                                                    </a>                                                                    
                                                                </li>
                                                                </volist>
                                                                
                                                            </ul>
                                                        </div>
                                                    </div>
                                                    
                                                    <div class="tab-pane" id="tab2">
                                                      	<!--频道模版2-->
                                                        <div id="j-templatelist-2" class="j-templatelist">
                                                        	<ul>
                                                                <volist name="channel" id="vo_ment" key="c_ment">
                                                            	<li>
                                                                	<a tplid="{$vo_ment.id}" <eq name="channelmubanid" value="$vo_ment.id"> class="active"</eq> key="channel" href="javascript:;">
                                                                  	<div class="tplimg">
                                                                    	<img src="{$vo_ment.img_url}">
                                                                    </div>
                                                                  </a>
                                                                </li>
                                                                </volist>
                                                            </ul>
                                                        </div>
                                                    </div>
                                                    
                                                    <div class="tab-pane" id="tab3">
                                                      	<!--图文列表模版3-->
                                                        <div id="j-templatelist-3" class="j-templatelist">
                                                        	<ul>
                                                                <volist name="ment" id="vo_ment" key="k_ment">
                                                            	<li>
                                                                	<a tplid="{$vo_ment.id}" <eq name="listmubanid" value="$vo_ment.id"> class="active"</eq> key="list" href="javascript:;">
                                                                  	<div class="tplimg">
                                                                    	<img src="{$vo_ment.img_url}">
                                                                    </div>
                                                                  </a>
                                                                </li>
                                                                </volist>
                                                            </ul>
                                                        </div>
                                                    </div>
                                                    
                                                    <div class="tab-pane" id="tab4">
                                                      	<!--图文详细页4-->
                                                        <div id="j-templatelist-4" class="j-templatelist">
                                                        	<ul>
                                                                <volist name="detailed" id="vo_detailed" key="k_detailed">
                                                            	<li>
                                                                	<a tplid="{$vo_detailed.id}" <eq name="artmubanid" value="$vo_detailed.id"> class="active"</eq> key="detailed" href="javascript:;">
                                                                  	<div class="tplimg">
                                                                    	<img src="{$vo_detailed.img_url}">
                                                                    </div>
                                                                  </a>
                                                                </li>
                                                                </volist>
                                                            </ul>
                                                        </div>
                                                    </div>
                                                    
                                                    <div class="tab-pane" id="tab5">
                                                      	<!--菜单导航5-->
                                                        <div id="j-templatelist-5" class="j-templatelist">
                                                        	<ul>
                                                            	<li>
                                                                	<a tplid="" key="" href="javascript:;">
                                                                  	<div class="tplimg">
                                                                    	<img src="static/image/template1.jpg">
                                                                    </div>
                                                                  </a>
                                                                </li>
                                                            </ul>
                                                        </div>
                                                    </div>
                                                    
                                              </div>
                                            </div>
                                            <!--模板-->
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        </form>
                        <!--表单-->
                    </div>
                    <div class="j-m j-h10"></div>
                </div>
                <!--模块结束-->
                
                <div class="j-m j-h20"></div>
                <include file="Public:footer" />
                <div class="j-m j-h20"></div>
            </div>
        </div>
      </div>
    </div>
</div>
<!--内容-->
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!--js-->
<script src="/static/js/jquery.js"></script>
<script src="/static/plugin/bootstrap/js/bootstrap.min.js"></script>
<script src="/static/weixin/js/site.js"></script>
<script src="/static/weixin/js/upload.js"></script>

<script>
//背景上传
function upload_bg(a,type){
	if(J_Uploader.isruning==true){
		J_msgshow("正在上传请稍等");
	}else{
		J_Uploader.upload_url=''; //上传地址
		J_Uploader.callback	=function(data){
			$("#bg_imgview").html('<img src="'+data.path+'">');
			$("#show_bg_img").val(data.path);
		};
		
		J_Uploader.uploading=function(){
			J_msgshow("正在上传背景");
		};
		
		J_Uploader.file=a.files;
		J_Uploader.nowtype=type;
		J_Uploader.addlist();
	}
}

function selectaction_buffer(e){
	$(e).parent().parent().find(".active").removeClass("active");
	
	$(e).addClass("active");
}

$(this).ready(function(e) {
	
	//首页模板选择事件
	$(".j-templatelist a").bind("click",function(e){
		selectaction_buffer(this);
		
		var id=$(this).attr("tplid");
		var key=$(this).attr("key");
    
		//设置模板
		$.post("{:U('edittemplate')}",{
			id:id,
            key:key
		},function(data){
			if(data != -1){
				//如需刷新至其他页面修改后面的链接
				document.getElementById("webapp_view").src=$("#webapp_view").attr("src");
        J_msgshow("修改成功");
			}
		},"json");
		
	});
});
</script>
</body>
</html>
