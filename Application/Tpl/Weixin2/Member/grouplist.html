<!--创建分类-->
<div id="createsort" class="j-dialog j-hide">
	<form action="" method="post" onSubmit="return Validator.Validate(this,4)">
	<div class="container">
    	<div class="title">
        	分设置组
            <a class="icon-remove" href="javascript:;" onClick="J_hide('createsort')"></a>
        </div>
        <div class="j-m j-divide-1"></div>
        <div class="j-m j-h10"></div>
        <div class="content">
        	<input type="hidden" name="sortid" value="-1">
        	<input placeholder="请输入分组名称" name="" value="" class="j-w90" type="text" datatype="Require" msg="请输入分组名称">
        </div>
		
        <div class="content">
        	<input type="submit" class="j-button-green j-fl j-mr8" value="确定">
            <input type="button" class="j-button-white j-fl" value="取消" onClick="J_hide('createsort')">
            <div class="j-m j-h20"></div>
        </div>
    </div>
    </form>
</div>
<!--创建分类-->


<!--js-->
<script src="/static/js/jquery.js"></script>

<script src="/static/weixin/js/validator.js"></script>
<script>
//添加分组
function createsort(){
	$("#createsort>form")[0].reset();
	
	//更改为添加分组的地址
	$("#createsort>form").attr("action","");
	$("#createsort>form input[name='sortid']").val("-1");
	J_show('createsort');
	
	
}

//重命名
function renamesort(a){
	var name=$(a).attr("sortname");
	var id=$(a).attr("sortid");
	
	$//更改为重命名分组的地址
	$("#createsort>form").attr("action","");
	
	$("#createsort>form input[name='sortid']").val(id)
	$("#createsort>form input:text").val(name);
	J_show('createsort');
}
</script>
</body>
