<script>
$(this).ready(function(e) {
	$("select#ctype option[value='{$detail.cid}']").attr("selected", "selected");
	//电话改变
	$("#name").bind("keyup",function(e){
		var html=$(this).val();
		
		if(html!=""){
			$("#news_view .news_title").html(html);
		}else{
			$("#news_view .news_title").html("社区服务");
		}
	});
	
	$("#content").bind("keyup",function(e){
		var html=$(this).val();
		
		if(html!=""){
			$("#news_view .news_content").html(html);
		}else{
			$("#news_view .news_content").html("进入社区服务");
		}
	});
});

function upload(type, a){
	if(J_Uploader.isruning==true){
		J_msgshow("正在上传请稍等");
	}else{
		J_Uploader.upload_url="{:U('image/up')}"; //上传地址
		J_Uploader.callback	=function(data){
      $(a).parent().find(".j-button-upload").html('上传');
      if(data.statu==-2){
        J_msgshow("文件尺寸过大");
      }else{
        $(".uploadimg").html('<img src="'+data.path+'">');
        $("#show_bg_img").val(data.path);
        //更新预览处的图片
        $("#news_view .img").css("background-image",data.path);
      }
		};
		
		J_Uploader.uploading=function(){
			J_msgshow("正在上传封面");
      $(a).parent().find(".j-button-upload").html('<span class="icon-spinner icon-spin"></span>');
		};
		
		J_Uploader.file=a.files;
		J_Uploader.nowtype=type;
		J_Uploader.addlist();
	}
}
</script>
