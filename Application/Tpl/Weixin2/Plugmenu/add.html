<script>
$("input[name='display'][value='{$detail.is_show}']").attr("checked",true);
$("select[name='type'][value='{$detail.type|default='article'}']").attr("selected",true);

$(this).ready(function(e) {
	
	//绑定图标选择事件
	$("#iconlist_1 li>a").bind("click",function(e){
		var icon=$(e.target).attr("class");
		
		$("#show_icon").removeClass();
		$("#show_icon").addClass(icon);
		$("#show_icon").addClass("j-fz-30");
		$("#icon").val(icon);
		
		$("#iconlist_1").slideUp();
		iconlist=false;
	});
	
	//回复类型选择
	$("select[name='type']").bind("change",function(e){
		var type=$(this).val();
		$("#type_link").hide();
		$("#type_tel").hide();
		$("#type_business").hide();
		
		$("#type_"+type).show();
	});
});

var iconlist=false;
function show_iconlist(){
	if(iconlist){
		$("#iconlist_1").slideUp();
		iconlist=false;
	}else{
		$("#iconlist_1").slideDown();
		iconlist=true;
	}
}
