<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
<title>微社区系统</title>

<link href="/static/plugin/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="/static/plugin/fontawesome/css/font-awesome.min.css" rel="stylesheet">
<link href="/static/weixin/css/style.css" rel="stylesheet">
<link href="/static/weixin/css/theme.css" rel="stylesheet">
</head>

<body>
<div class="j-fix j-full j-phone-min-pointer">
	<table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
    	<tbody>
        	<tr>
            	<td colspan="2" class="j-h72">
<!--头部-->
<include file="Public:zuhheader" />
<!--头部-->
                </td>
            </tr>
            <tr>
                <td class="j-container">
<!--内容-->
<div class="j-full">
	<include file="Public:left" />
    
    <div class="j-centent">
      <div class="j-wrap-1">
      	<div class="j-wrap-2">
        	<div class="j-wrap-3">
             
            	<!--模块-->
                <div class="j-m j-h10"></div>
                <div class="box">
                    <div class="title spacing">社区简介</div>
                    <div class="j-m j-h1 j-bkcl2"></div>
                    <div class="j-m-spacing">
                    
                    
                    	<!--表单-->
                    	<form action="" method="post" id="s_form">
                        <table width="100%" cellpadding="0" cellspacing="0" class="j-table j-table-sortline-dashed j-table-vertival-mid">
                        	<thead>
                                
                            </thead>
                        	<tbody>
                            	<tr>
                                	<td>
                                    	<!--start-input:text-->
                                    	<div class="input-group">
                                        	<table width="100%" class="j-table-noborder" cellpadding="0" cellspacing="0">
                                            	<tbody>
                                                	<tr>
                                                    	<td class="j-w-70 j-fz-16">摘要</td>
                                                        <td>
                                                        	<textarea name="summary" id="summary" class="j-w90 j-h100 j-noresize">{$item.summary}</textarea>
                                                        </td>
                                                        <td class="j-w-15">
                                                        	<label for="name_cn"></label>
                                                            <span class="j-fcolor-red">*</span>
                                            			</td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                        <!--end-input:text-->
                                    </td>
                                </tr>
                                
                                <tr>
                                	<td>
                                    	<!--start-input:text-->
                                    	<div class="textarea-group">
                                        	<table width="100%" class="j-table-noborder" cellpadding="0" cellspacing="0">
                                            	<tbody>
                                                	<tr>
                                                    	<td class="j-w-70 j-fz-16">正文</td>
                                                        <td>
                                                        	<div class="j-m j-h10"></div>
                                                        	<textarea name="introduce" id="editor">{$item.introduce}</textarea>
                                                            <div class="j-m j-h10"></div>
                                                        </td>
                                                        <td class="j-w-15">
                                                            <span class="j-fcolor-red"></span>
                                            			</td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                        <!--end-input:text-->
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        
                        <div class="j-m">
                        	<input class="j-button-red j-pct j-mt20" type="submit" value="确定">
                        </div>
                        </form>
                        <!--表单-->
                        
                        
                    </div>
                    <div class="j-m j-h10"></div>
                </div>
                <!--模块结束-->
                
                <div class="j-m j-h20"></div>
                <include file="Public:footer" />
                <div class="j-m j-h20"></div>
            </div>
        </div>
      </div>
    </div>
</div>
<!--内容-->
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!--js-->
<script src="/static/js/jquery.js"></script>
<script src="/static/plugin/jqplugin/jquery.validate.min.js"></script>
<script src="/static/plugin/bootstrap/js/bootstrap.min.js"></script>
<script src="/static/weixin/js/site.js"></script>
<script src="/static/weixin/js/upload.js"></script>

<script src="/static/plugin/kindeditor/kindeditor-all-min.js"></script>

<script>
var Editor; //编辑器对象
KindEditor.ready(function(K) {
	Editor = K.create('#editor', {
		allowFileManager : true,
		langType: 'zh-CN',
		resizeType:1,
		width:"100%",
		height:250
	});
});
</script>
</body>
</html>
