                                            </table>

                                        <!--start-input:text-->

                                        	<table width="100%" class="j-table-noborder" cellpadding="0" cellspacing="0">

                                                	<tr>

                                    	<!--start-input:text-->
                                    	<div class="textarea-group">
                                        	<table width="100%" class="j-table-noborder" cellpadding="0" cellspacing="0">
                                            	<tbody>
                                                	<tr>
                                                    	<td class="j-w-70 j-input-lalel">照片</td>
                                                        <td>

                                                          <div class="j-fl">
                                                            照片图片建议为正方形，文件不超过2M<br>

                                </tr>

                                        	<table width="100%" class="j-table-noborder" cellpadding="0" cellspacing="0">
                                            	<tbody>

                                                    	<td class="j-w-70 j-input-lalel">岗位</td>
                                                        <td>

                                                        </td>

                                            </table>

                                        <!--start-input:text-->
                                    	<div class="input-group">

                                                	<tr>
                                                    	<td class="j-w-70 j-input-lalel">邮箱</td>
                                                        <td>
                                                        	<input type="text" name="email" id="email" value="{$detail.email}" />

                                                        <td class="j-w-15">

                                </tr>

                                                    	<td class="j-w-70 j-input-lalel">简介</td>
                                                        <td>

                                                        	<textarea name="qianming" class="j-w90 j-h100 j-noresize">{$detail.qianming}</textarea>
                                                            <div class="j-m j-h10"></div>

                                                        <td class="j-w-15">
                                                            <span class="j-fcolor-red"></span>
                                            			</td>

                                                </tbody>
                                            </table>

<script src="/static/js/jquery.js"></script>
<script src="/static/plugin/bootstrap/js/bootstrap.min.js"></script>
<script src="/static/weixin/js/site.js"></script>
<script src="/static/weixin/js/upload.js"></script>
<script src="/static/js/validator.js"></script>

<script>
function upload(type,a){
	if(J_Uploader.isruning==true){
		J_msgshow("正在上传请稍等");
	}else{
		J_Uploader.callback=function(data){
      $(a).parent().find(".j-button-upload").html('上传');
      if(data.statu==-2){
        J_msgshow("文件尺寸过大");
      }else{
        $(".uploadimg").html('<img src="'+data.path+'" >');
        $("#avater").val(data.path);
      }
		}
		J_Uploader.uploading=function(){
			J_msgshow('上传中');
      $(a).parent().find(".j-button-upload").html('<span class="icon-spinner icon-spin"></span>');
		}
		J_Uploader.file=a.files;
		J_Uploader.nowtype=type;
		J_Uploader.upload_url="{:U('image/up')}";
		J_Uploader.addlist();
	}
}
</script>
</body>
</html>
